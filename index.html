<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio</title>
  <style>
    /* リセット */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* ベース */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #fdfcf4;
      color: #333;
      overflow-x: hidden;
    }

    /* ヒーローセクション */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }
    .hero::before {
      content: "";
      position: absolute;
      width: 70vw;
      height: 60vh;
      background: linear-gradient(135deg, #ff7e00, #ffbf47);
      border-radius: 50% 50% 20% 20%;
      top: -10%;
      left: -20%;
      transform: translate(0,0);
      z-index: 0;
    }
    .hero::after {
      content: "";
      position: absolute;
      width: 40vw;
      height: 40vw;
      background: #e0d9c7;
      border-radius: 50%;
      bottom: -15%;
      right: -10%;
      transform: translate(0,0);
      z-index: 0;
    }
    .hero h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      z-index: 1;
    }
    .hero h2 {
      font-size: 2rem;
      font-weight: 400;
      margin-bottom: 1.5rem;
      z-index: 1;
    }

    /* ナビゲーション */
    nav {
      z-index: 1;
    }
    nav a {
      margin: 0 1rem;
      font-size: 1rem;
      font-weight: 500;
      position: relative;
      padding-bottom: 0.25rem;
      color: inherit;
      text-decoration: none;
    }
    nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background: #ff7e00;
      bottom: 0;
      left: 50%;
      transition: all 0.3s ease;
    }
    nav a:hover::after {
      width: 100%;
      left: 0;
    }

    /* Contentsボタン */
    .btn-contents {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      background: #ff7e00;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      z-index: 1;
      transition: background 0.3s;
    }
    .btn-contents:hover {
      background: #e06b00;
    }

    /* パララックス用レイヤー */
    .parallax-layer {
      position: absolute;
      pointer-events: none;
      z-index: 0;
      will-change: transform;
    }
    .layer1 {
      width: 60vw;
      height: 50vh;
      background: linear-gradient(135deg, #ff9a00, #f5dd8e);
      border-radius: 40% 40% 20% 20%;
      top: 10%;
      right: -30%;
      transform: translate(0,0);
    }
    .layer2 {
      width: 30vw;
      height: 30vw;
      background: #d8cbb8;
      border-radius: 50%;
      bottom: -20%;
      left: -15%;
      transform: translate(0,0);
    }

    /* レスポンシブ */
    @media (max-width: 600px) {
      .hero h1 { font-size: 3rem; }
      .hero h2 { font-size: 1.5rem; }
      nav a   { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>PORTFOLIO</h1>
    <h2>柴田 怜奈</h2>

    <nav>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>

    <a href="contents.html" class="btn-contents">View Contents</a>

    <!-- パララックスレイヤー -->
    <div class="parallax-layer layer1"></div>
    <div class="parallax-layer layer2"></div>
  </section>

  <script>
    const layers = [
      { el: document.querySelector('.layer1'), speed: -20 },
      { el: document.querySelector('.layer2'), speed: 10 }
    ];

    window.addEventListener('mousemove', e => {
      const x = e.clientX - window.innerWidth  / 2;
      const y = e.clientY - window.innerHeight / 2;
      layers.forEach(({ el, speed }) => {
        const moveX = (x / speed) * 50;
        const moveY = (y / speed) * 40;
        el.style.transform = `translate(${moveX}px, ${moveY}px)`;
      });
    });
  </script>

</body>
</html>
