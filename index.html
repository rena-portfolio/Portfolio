<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Portfolio</title>
<style>
  :root{
    /* 調色（少しだけ彩度を落として上品に） */
    --bg: #fcfaf2;             /* 背景：ごく薄い生成り */
    --ink:#333333;             /* 本文色 */
    --accent:#ff7e00;          /* ボタン */

    --ltop-from:#ff8a1a;       /* 左上オレンジ：据え置き寄り */
    --ltop-to:#ffbf52;

    --rtop:#ffe08b;            /* 右上：明るい黄橙（少し薄め） */
    --lbot:#efe4d3;            /* 左下：淡いベージュ */
    --rbot:#c7bbad;            /* 右下：グレージュ円 */
  }

  *{margin:0;padding:0;box-sizing:border-box}
  body{
    font-family: system-ui, -apple-system, "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
    color:var(--ink);
    background:var(--bg);
    overflow-x:hidden;
  }

  .hero{
    position:relative;
    min-height:100svh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    overflow:hidden;
    isolation:isolate; /* 背景合成のにじみ防止 */
  }

  /* ===== 背景シェイプ ===== */
  .shape{ position:absolute; z-index:0; pointer-events:none; }

  /* 左上：大きなオレンジ（端に行くほど広がる／境目が出にくい角丸+微スキュー） */
  .shape-left-top{
    left:-18%; top:-14%;
    width:120vw; height:68vh;
    background:linear-gradient(135deg,var(--ltop-from),var(--ltop-to));
    border-radius:48px;
    transform:skewY(-2.2deg) scale(1.03);
    filter: drop-shadow(0 10px 30px rgba(255,138,26,.08));
  }

  /* 右上：角のある明るい黄橙（理想案の形に近い多角形） */
  .shape-right-top{
    right:-10%; top:15%;
    width:50vw; height:44vh;
    background:var(--rtop);
    border-radius:36px;
    clip-path: polygon(10% 8%, 100% 0%, 100% 70%, 82% 88%, 22% 88%, 0% 36%);
    filter: drop-shadow(0 8px 24px rgba(255, 160, 0, .10));
  }

  /* 左下：内側に寄せた淡ベージュ（いびつ楕円） */
  .shape-left-bottom{
    left:-10%; bottom:-6%;
    width:50vw; height:40vh;
    background:var(--lbot);
    border-radius:56% 44% 46% 54% / 62% 44% 56% 38%;
    transform:rotate(-6deg);
    filter: drop-shadow(0 12px 28px rgba(90,70,40,.06));
  }

  /* 右下：大きなグレージュ円（据え置き、少しだけ内へ） */
  .shape-right-bottom{
    right:-12%; bottom:-18%;
    width:60vw; height:60vw;
    background:var(--rbot);
    border-radius:50%;
    filter: drop-shadow(0 14px 32px rgba(40,40,40,.07));
  }

  /* 仕上げのごく薄いハイライト（全体の紙感） */
  .paper-glow{
    position:absolute; inset:-20% -20% -20% -20%;
    background:
      radial-gradient(60% 40% at 50% 10%, rgba(255,255,255,.35), transparent 60%),
      radial-gradient(80% 60% at 30% 90%, rgba(255,255,255,.25), transparent 70%);
    z-index:1; pointer-events:none;
  }

  /* ===== タイポ／UI（前面） ===== */
  h1{ font-size:clamp(2.6rem, 5vw, 4rem); letter-spacing:.02em; font-weight:800; z-index:2; }
  h2{ font-size:clamp(0.8rem, 2.2vw, 2rem); font-weight:400; margin:.6rem 0 1.4rem; z-index:2; opacity:.92; }

  nav{ z-index:2; display:flex; gap:2rem; }
  nav a{
    position:relative; color:inherit; text-decoration:none;
    font-weight:500; padding-bottom:.25rem; opacity:.9;
  }
  nav a::after{
    content:""; position:absolute; left:50%; bottom:0;
    width:0; height:2px; background:var(--accent);
    transition:all .25s ease;
  }
  nav a:hover::after{ left:0; width:100%; }

  .btn-contents{
    display:inline-block; z-index:2;
    margin-top:1.6rem; padding:.75rem 1.5rem;
    background:var(--accent); color:#fff; font-weight:700;
    border-radius:24px; text-decoration:none;
    transition:transform .12s ease, filter .2s;
  }
  .btn-contents:hover{ transform:translateY(-1px); filter:brightness(.96); }

  /* ===== 追従レイヤー（かなり薄め） ===== */
  .parallax{ position:absolute; z-index:1; pointer-events:none; will-change:transform; }
  .parallax-rt-under{
    right:-16%; top:24%;
    width:50vw; height:26vh;
    background:linear-gradient(120deg, #ffeac0, #fff5da);
    opacity:.40; border-radius:40px;
    clip-path: polygon(10% 8%, 96% 0%, 100% 64%, 82% 88%, 18% 88%, 0% 34%);
  }
  .parallax-lb-under{
    left:-8%; bottom:-10%;
    width:32vw; height:32vw;
    background:#f6efe6; opacity:.40; border-radius:50%;
  }

  @media (max-width: 720px){
    .shape-right-top{ right:-14%; top:12%; width:58vw; height:24vh; }
    .shape-right-bottom{ right:-12%; bottom:-18%; width:64vw; height:64vw; }
    .shape-left-bottom{ left:-16%; bottom:-10%; width:58vw; height:30vh; }
    .parallax-rt-under{ right:-20%; top:8%; width:60vw; height:20vh; }
    .parallax-lb-under{ left:-14%; bottom:-16%; width:44vw; height:44vw; }
  }
</style>
</head>
<body>
  <section class="hero">
    <!-- 背景（静止） -->
    <div class="shape shape-left-top"></div>
    <div class="shape shape-right-bottom"></div>
    <div class="shape shape-right-top"></div>
    <div class="shape shape-left-bottom"></div>

    <!-- 追従（うっすら） -->
    <div class="parallax parallax-rt-under"></div>
    <div class="parallax parallax-lb-under"></div>

    <!-- 紙のハイライト -->
    <div class="paper-glow" aria-hidden="true"></div>

    <!-- コンテンツ -->
    <h1>PORTFOLIO</h1>
    <h2>柴田 怜奈</h2>
    <nav>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <a href="contents.html" class="btn-contents">View Contents</a>
  </section>

  <script>
    /* 動きの強さ（0.55〜0.75推奨） */
    const intensity = 12.5;
    const layers = [
      { el: document.querySelector('.parallax-rt-under'), speed: -28 },
      { el: document.querySelector('.parallax-lb-under'), speed: 44 },
    ];
    let tx=0, ty=0, cx=0, cy=0;

    window.addEventListener('mousemove', e=>{
      tx = e.clientX - innerWidth/2;
      ty = e.clientY - innerHeight/2;
    });

    function loop(){
      cx += (tx - cx)*0.12;
      cy += (ty - cy)*0.12;
      layers.forEach(({el,speed})=>{
        el.style.transform =
          `translate(${(cx/speed)*intensity}px, ${(cy/speed)*intensity}px)`;
      });
      requestAnimationFrame(loop);
    }
    loop();
  </script>
</body>
</html>
