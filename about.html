<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="common.css">
<title>About</title>
<style>
  :root{
    /* 右上：三角（黄系） */
    --tri-color: #ffd25a;          /* お好みで黄色味を調整 */
    --tri-alpha: 0.28;
    --tri-w: 46vw;
    --tri-h: 36vh;
    --tri-right: -8%;
    --tri-top: 6%;
    --tri-rotate: -6deg;

    /* 左下：六角形（青系） */
    --hex-color: #a9c7df;
    --hex-alpha: 0.24;
    --hex-size: 44vw;
    --hex-left: -14%;
    --hex-bottom: -10%;
    --hex-rotate: -8deg;

    /* コンテンツ幅（中央三分の一イメージだと640px） */
    --content-max: 1000px;
  }

  body{
    background: var(--bg-cream);
    overflow: hidden; /* スクロールなし想定 */
    min-height: 100vh;
  }

  /* ===== ヒーロー領域（背景グラデ＋シェイプ） ===== */
  .about-hero{
    position: relative;
    height: calc(100vh - var(--header-h));
    display: grid; place-items: center;
    overflow: hidden;
    isolation: isolate; /* 合成のにじみ防止 */
  }

  /* 右側にゆるいハイライトが落ちる背景グラデーション */
  .about-hero::before{
    content:"";
    position:absolute; inset:-20%;
    background:
      radial-gradient(70% 60% at 70% 20%, rgba(255,255,255,.55), transparent 60%),
      linear-gradient(135deg, rgba(255,255,255,.30) 0%, rgba(0,0,0,0) 40%);
    z-index: 0; pointer-events: none;
  }

  .shape{ position: absolute; z-index: 0; pointer-events: none; }

  /* 右上：三角（黄系） */
  .tri{
    width: var(--tri-w); height: var(--tri-h);
    right: var(--tri-right); top: var(--tri-top);
    background: color-mix(in srgb, var(--tri-color) calc(var(--tri-alpha)*100%), transparent);
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    transform: rotate(var(--tri-rotate));
    filter: drop-shadow(0 8px 24px rgba(255,180,50,.10));
  }

  /* 左下：六角形（青系） */
  .hex{
    width: var(--hex-size); height: var(--hex-size);
    left: var(--hex-left); bottom: var(--hex-bottom);
    background: color-mix(in srgb, var(--hex-color) calc(var(--hex-alpha)*100%), transparent);
    clip-path: polygon(
      25% 0%, 75% 0%,
      100% 50%,
      75% 100%, 25% 100%,
      0% 50%
    );
    transform: rotate(var(--hex-rotate));
    filter: drop-shadow(0 10px 28px rgba(80,110,140,.08));
  }

  /* ===== 中央コンテンツ（中央三分の一イメージ） ===== */
  .about-card{
    position: relative; z-index: 2;
    max-width: 80%;
    text-align: center;
  }
  h1{
    font-size: clamp(2.5rem, 4.5vw, 3.0rem);
    font-weight: 800; letter-spacing: .02em;
    margin-bottom: 16px;
  }
  .avatar{
    width: 200px; height: 200px;
    border-radius: 50%;
    object-fit: cover; object-position: center;
    background: linear-gradient(#eee, #ddd);
    display: inline-block;
    box-shadow: 0 8px 24px rgba(0,0,0,.08);
    margin-bottom: 20px;
  }
  .intro{
    font-size: clamp(0.90rem, 1.6vw, 0.97rem);
    line-height: 1.65;
    margin: 0 auto;
    opacity: .95;
    margin-bottom: 24px;
  }
  .intro2{
    font-size: 0.75rem;
    margin: 0 auto;
    opacity: .95;
  }

  /* スマホ補正（サイズが大き過ぎる場合の緩和） */
  @media (max-width: 720px){
    :root{
      --tri-w: 70vw; --tri-h: 28vh; --tri-right: -20%; --tri-top: 12%;
      --hex-size: 70vw; --hex-left: -24%; --hex-bottom: -18%;
    }
  }
</style>
</head>
<body>

  <!-- 共通ヘッダー -->
  <header class="site-header">
    <div class="brand" aria-label="Site title">PORTFOLIO</div>
    <button class="hamburger" id="menuBtn" aria-haspopup="true" aria-expanded="false" aria-controls="globalMenu" aria-label="Open menu">
      <span class="bars" aria-hidden="true"></span>
    </button>
    <nav class="menu" id="globalMenu" role="menu" aria-label="Site navigation">
      <a href="about.html" role="menuitem">About</a>
      <a href="contents.html" role="menuitem">Contents</a>
      <a href="contact.html" role="menuitem">Contact</a>
    </nav>
  </header>

  <main class="about-hero">
    <!-- 背景シェイプ -->
    <div class="shape tri"></div>
    <div class="shape hex"></div>

    <!-- 中央コンテンツ -->
    <section class="about-card">
      <h1>ABOUT</h1>
      <img class="avatar" src="images/icon.jpg" alt="プロフィール写真">
      <p class="intro">
        1998年秋田県生まれ。<br>
        京都芸術大学通信教育部 文化コンテンツ創造学科イラストレーションコースに在籍。<br>
        入学以前は玉川大学工学部にてプログラミングを学び、現在はイラストとデジタル制作を中心に活動している。<br><br>

        <!-- 得意分野はゲーム要素を取り入れたコンテンツ制作とイラスト制作。<br> -->
        明るく親しみやすい表現を意識しながら、見る人が楽しめる作品づくりを心がけている。<br>
        趣味はSNSへのイラスト投稿、体を動かすこと。<br>
      </p>
      <p class="intro2">
        使用ソフト：VS code、 Eclipse、Unity、Clip Studio Paint など<br>
                   アイコンはIllustratorを使用。
      </p>
    </section>
  </main>

<script>
  // ハンバーガー開閉
  const btn = document.getElementById('menuBtn');
  const menu = document.getElementById('globalMenu');
  function closeMenu(){ menu.classList.remove('open'); btn.setAttribute('aria-expanded','false'); }
  btn.addEventListener('click', ()=>{
    const open = menu.classList.toggle('open');
    btn.setAttribute('aria-expanded', open ? 'true' : 'false');
  });
  document.addEventListener('click', (e)=>{
    if(!menu.contains(e.target) && !btn.contains(e.target)) closeMenu();
  });
  document.addEventListener('keydown', (e)=>{
    if(e.key === 'Escape') closeMenu();
  });
</script>
</body>
</html>
