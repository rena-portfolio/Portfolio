<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  :root{
    --bg:#fcfaf2;         /* 生成り(表紙と統一) */
    --ink:#333;
    --accent:#ff7e00;     /* ボタン色(表紙と統一) */

    --circle-grey:#c6baad;                 /* 左のグレー系(少し暖かい) */
    --circle-orange:rgba(255,183,77,.28);  /* 右の薄オレンジ(透明度あり) */

    --header-h:64px;
  }

  *{margin:0;padding:0;box-sizing:border-box}
  body{
    font-family: system-ui, -apple-system, "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
    background:var(--bg);
    color:var(--ink);
    min-height:100vh;
  }

  /* ===== 共通ヘッダー帯 ===== */
  .site-header{
    position:sticky; top:0; z-index:99;
    height:var(--header-h);
    display:flex; align-items:center; justify-content:space-between;
    padding:0 16px 0 20px;
    background:rgba(252,250,242,.86);
    backdrop-filter:saturate(120%) blur(6px);
    border-bottom:1px solid rgba(0,0,0,.06);
  }
  .brand{
    font-weight:800; letter-spacing:.04em;
  }
  .hamburger{
    appearance:none; background:transparent; border:0; cursor:pointer;
    width:40px; height:40px; border-radius:8px;
    display:grid; place-items:center;
  }
  .hamburger:focus-visible{ outline:2px solid #999; outline-offset:2px; }
  .hamburger .bars{
    position:relative; width:22px; height:2px; background:var(--ink);
  }
  .hamburger .bars::before,
  .hamburger .bars::after{
    content:""; position:absolute; left:0; width:22px; height:2px; background:var(--ink);
  }
  .hamburger .bars::before{ top:-7px; }
  .hamburger .bars::after{ top:7px; }

  /* ドロップダウンメニュー */
  .menu{
    position:absolute; top:calc(var(--header-h) + 8px); right:12px;
    background:#fff; border:1px solid rgba(0,0,0,.08);
    border-radius:12px; box-shadow:0 12px 32px rgba(0,0,0,.12);
    padding:6px; min-width:180px; display:none;
  }
  .menu.open{ display:block; }
  .menu a{
    display:block; padding:10px 12px; border-radius:8px;
    color:inherit; text-decoration:none; font-weight:500;
  }
  .menu a:hover{ background:rgba(0,0,0,.04); }

  /* ===== ページ本体 ===== */
  main{
    padding:48px 20px;         /* ヘッダー下の余白 */
    display:flex; justify-content:center;
  }
  .contact-wrap{
    position:relative;
    width:100%; max-width:640px;
    padding:24px;
  }

  /* 背景円（左右で大きさ違い） */
  .bg-circle{ position:absolute; border-radius:50%; z-index:-1; pointer-events:none; }
  .bg-circle.left{
    left:-180px; bottom:-80px;
    width:360px; height:360px;
    background:var(--circle-grey);
    opacity:.85;
  }
  .bg-circle.right{
    right:-120px; top:50%; transform:translateY(-50%);
    width:280px; height:280px;
    background:var(--circle-orange);
  }

  h1{
    font-size:clamp(1.8rem, 3.4vw, 2.2rem);
    font-weight:800; letter-spacing:.02em;
    text-align:center; margin-bottom:18px;
  }

  /* アイコン行 */
  .social{
    display:flex; justify-content:center; gap:18px;
    margin-bottom:24px;
  }
  .social a{
    width:40px; height:40px; display:grid; place-items:center;
    color:var(--ink); border-radius:10px; text-decoration:none;
    transition:background .2s, color .2s, transform .12s;
  }
  .social a:hover{ background:rgba(0,0,0,.05); color:var(--accent); transform:translateY(-1px); }

  /* フォーム（案2：下線タイプ） */
  form{ display:flex; flex-direction:column; gap:16px; }
  label{ font-size:.9rem; opacity:.85; }
  input, textarea{
    width:100%; padding:10px 2px;
    border:none; border-bottom:2px solid #ccc;
    background:transparent; font-size:1rem;
    transition:border-color .2s;
  }
  input:focus, textarea:focus{ outline:none; border-color:var(--accent); }
  textarea{ resize:vertical; min-height:120px; }

  button{
    margin-top:8px; align-self:center;
    padding:.75rem 1.5rem; border:none; cursor:pointer;
    background:var(--accent); color:#fff; font-weight:700;
    border-radius:24px; transition:filter .2s, transform .12s;
  }
  button:hover{ filter:brightness(.96); transform:translateY(-1px); }

  @media (max-width:680px){
    .bg-circle.left{ left:-200px; bottom:-120px; width:420px; height:420px; opacity:.75; }
    .bg-circle.right{ right:-160px; width:340px; height:340px; opacity:.26; }
  }
</style>
</head>
<body>

  <!-- 共通ヘッダー -->
  <header class="site-header">
    <div class="brand" aria-label="Site title">PORTFOLIO</div>

    <button class="hamburger" id="menuBtn" aria-haspopup="true" aria-expanded="false" aria-controls="globalMenu" aria-label="Open menu">
      <span class="bars" aria-hidden="true"></span>
    </button>

    <nav class="menu" id="globalMenu" role="menu" aria-label="Site navigation">
      <a href="about.html" role="menuitem">About</a>
      <a href="contents.html" role="menuitem">Contents</a>
      <a href="contact.html" role="menuitem">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact-wrap">
      <!-- 背景円：左グレー / 右薄オレンジ -->
      <div class="bg-circle left"></div>
      <div class="bg-circle right"></div>

      <h1>Contact</h1>

      <!-- アイコン：メール / GitHub / Scratch -->
      <div class="social" aria-label="Social links">
        <a href="mailto:yourmail@example.com" title="Email" aria-label="Email"><i class="fa-solid fa-envelope"></i></a>
      </div>

      <form action="#" method="post">
        <div>
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

<script>
  // ハンバーガー開閉（外クリックや Esc で閉じる）
  const btn   = document.getElementById('menuBtn');
  const menu  = document.getElementById('globalMenu');

  function closeMenu(){
    menu.classList.remove('open');
    btn.setAttribute('aria-expanded','false');
  }
  btn.addEventListener('click', ()=>{
    const open = menu.classList.toggle('open');
    btn.setAttribute('aria-expanded', open ? 'true' : 'false');
  });
  document.addEventListener('click', (e)=>{
    if(!menu.contains(e.target) && !btn.contains(e.target)) closeMenu();
  });
  document.addEventListener('keydown', (e)=>{
    if(e.key === 'Escape') closeMenu();
  });
</script>
</body>
</html>
